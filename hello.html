<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Add Question</title>
  </head>
  <body>
    <div class="container p-5 my-5 border text-center text-uppercase">
      Questions
    </div>
    <div class="card text-center">
      <div class="card-header">Here you can add questions:</div>
      <div class="card-body">
        <h5 class="card-title">Question:</h5>
        <label for="question"></label>
        <textarea
          data-js="new-question"
          onkeyup="countChars(this)"
          name="question"
          id="question"
          cols="30"
          rows="10"
        ></textarea>
        <div><p id="charNum">Count: 0 characters</p></div>
        <h5 class="card-text">Answer:</h5>
        <label for="answer"></label>
        <textarea name="answer" id="answer" cols="30" rows="10"></textarea>
        <div class="container">
          <div class="row align-items-start">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <a href="#" class="btn btn-primary">Submit</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <a href="#start">Start</a>
        <a href="/quiz-app/hello.html">Add Quiz</a>
        <a href="/quiz-app/profile.html">Profile</a>
        <a href="#">Lorem ipsum</a>
      </div>
    </footer>
  </body>
</html>
